{# [START form] #}
{% extends "base.html" %}

{% block content %}
<h3>{{action}} locations</h3>

<form method="POST" enctype="multipart/form-data">

  <div class="form-group">
    <label for="location-lat">Location</label>
    <input type="text" name="lat" id="lat" value="{{location.lat}}" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Address">Address</label>
    <input type="text" name="Address" id="Address" value="{{location.Address}}" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" name="Name" id="Name" value="{{location.Name}}" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Rating">Rating</label>
    <input type="text" name="Rating" id="Rating" value="{{location.Rating}}" class="form-control" />
  </div>

  <div class="form-group">
    <label for="Price">Price</label>
    <input type="text" name="Price" id="Price" value="{{location.Price}}" class="form-control" />
  </div>
  <div class="form-group">
    <label for="Pic">Picture</label>
    <input type="text" name="Pic" id="Pic" value="{{location.Pic}}" class="form-control" />
  </div>

  <button type="submit" class="btn btn-success">Save</button>
</form>

{% endblock %}
{# [END form] #}
